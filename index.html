<html lang="en">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/fav/android-chrome-192x192.png">

<body>
  <div class="container my-4 ">
    <h2 class="text-center mb-4 fw-bold text-light">Plan Your Schedule</h2>
    <div class="row justify-content-center ">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="shadow p-3">
          <form id="todoForm" class="shadow p-3 rounded-4">
            <input type="text" id="title" class="form-control mb-3" placeholder="Title">
            <input type="text" id="description" class="form-control mb-3" placeholder="Description">
            <button id="submitBtn" type="submit" class="btn btn-primary w-100">Add</button>
            <input type="hidden" id="editingId" value="">
          </form> 
          <!-- List -->
    <div id="todosList" class="list-group shadow-sm my-2 rounded-3"></div>
    <p id="emptyState" class="text-center text-muted mt-3">No todos yet. Add one!</p>
        </div>

      </div>
      </div>

  </div>
